<!DOCTYPE html>
<html>
  <head>
    <title>Agricultural Login Page</title>
    <style>
      body {
        background-image: url("https://static.vecteezy.com/system/resources/previews/001/644/161/large_2x/working-on-the-farmland-vector.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        margin: 0 auto;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.7); /* Set the background color to white with an alpha value of 0.8 */
        padding: 20px;
        margin-top: 100px;
        border-radius: 10px; /* Add border radius to make the box look nicer */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add box shadow for a 3D effect */
      }
      h1 {
        text-align: center;
        font-size: 36px;
      }
      form {
        margin-top: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
      }
      img.avatar {
        width: 100px;
        border-radius: 50%;
      }
      .user-type {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imgcontainer">
        <img src="https://kapilkhandelwal.com/wp-content/uploads/2020/12/298-2983638_indian-farmer-png-indian-farmer-cartoon-png-transparent-860x508.png" alt="Avatar" class="avatar">
      </div>
      <h1>Agricultural Login Page</h1>
      <div class="user-type">
        <input type="radio" id="user" name="user-type" value="user">
        <label for="user">User</label>
        <input type="radio" id="admin" name="user-type" value="admin">
        <label for="admin">Admin</label>
        <input type="radio" id="farmer-agent" name="user-type" value="farmer-agent">
        <label for="farmer-agent">Farmer/Agent</label>
      </div>
      <form>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="name"><b>Name</b></label>
        <input type="password" placeholder="Enter Name" name="name" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
         <label for="password"><b>Email Id</b></label>
        <input type="password" placeholder="Enter Email Id" name="password" required>
        <label for="password"><b>Phone Number</b></label>
        <input type="password" placeholder="Enter Phone " name="password" required>
        <label for="password"><b>Age</b></label>
        <input type="password" placeholder="Enter Age" name="password" required>
        <label for="password"><b>Address</b></label>
        <input type="password" placeholder="Enter Address" name="password" required>
<label for="state">State</label>
<select id="state" name="state">

      </form>
    </div>
  </body>
</html>
